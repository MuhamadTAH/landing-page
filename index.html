<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #217C42, #1638A0);
            background-attachment: fixed;
            background-size: cover;
            height: 100%;
            width: 100%;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            text-align: center;
            padding: 10px 0;
            color: #ffffff;
        }
        header img {
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        header h1, header p {
            margin: 5px 0;
        }

        /* Centered search bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .search-input {
            width: 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: width 0.5s ease, opacity 0.5s ease, visibility 0.5s ease;
            opacity: 0;
            visibility: hidden;
        }
        .search-icon {
            background: rgb(61, 6, 111);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }
        .search-icon:hover {
            background-color: rgb(100, 20, 150);
        }

        /* Button styles */
        .category-button {
            background-color: rgb(61, 6, 111);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .category-button:hover {
            background-color: rgb(100, 20, 150);
        }
        .category-button:active {
            transform: scale(0.95);
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        /* Social media section */
